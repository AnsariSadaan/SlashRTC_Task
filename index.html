<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Visitors Form</title>
</head>
<body>
    <h1>The SlashRTC</h1>
    <h2>Visitors Form</h2>
    <form action="submit.php" method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required>

        <label for="phone">Phone No</label>
        <input type="text" id="phone" name="phone" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required>

        <label for="invited_by">Invited_by</label>
        <input type="text" id="invited_by" name="invited_by" required>

        <label>How will you rate your experience with SlashRTC</label>
        <div class="rating">
            <label>Poor</label>
            <input type="radio" name="rating" value="1" required>1
            <input type="radio" name="rating" value="2">2
            <input type="radio" name="rating" value="3">3
            <input type="radio" name="rating" value="4">4
            <input type="radio" name="rating" value="5">5
            <input type="radio" name="rating" value="6">6
            <input type="radio" name="rating" value="7">7
            <input type="radio" name="rating" value="8">8
            <input type="radio" name="rating" value="9">9
            <input type="radio" name="rating" value="10">10
            <label>Excellent</label>
        </div>

        <label for="comments">Comments</label>
        <textarea name="comments" id="comments" cols="4"></textarea>
        <input type="submit" value="submit">

        <h3>Thak you for Cjoosing Our SalshRTC Dialer Company</h3>
    </form>
</body>
</html>
